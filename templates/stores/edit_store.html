{% extends "base.html" %}
{% block content %}
<header>
    <h1>Edytuj Sklep</h1>
</header>
<section class="create-store-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Nazwa</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nazwa Sklepu" value="{{ store.name }}">
        </div>
        <div class="form-group">
            <label for="url_prefix">Prefix UR</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..."
                value="{{ store.url_prefix }}" aria-describedby="urlPrefixHelp">
            <small id="urlPrefixHelp" class="form-text text-muted">
                Jaka jest część wspólna URL dla przemiotów tego sklepu.
            </small>
        </div>
        <div class="form-group">
            <label for="tag_name">Tag HTML</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span"
                value="{{ store.tag_name }}" aria-describedby="priceLimitHelp">
            <small id="priceLimitHelp" class="form-text text-muted">
                W jakim tagu HTML jest zawarta cena w tym sklepie.
            </small>
        </div>
        <div class="form-group">
            <label for="query">Element HTML</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price price--large"}'
                value="{{ store.query }}" aria-describedby="queryHelp">
            <small id="queryHelp" class="form-text text-muted">
                Jakie atrybuty są w elemencie zawierającym cenę?
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</section>
{% endblock %}
