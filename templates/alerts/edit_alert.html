{% extends "base.html" %}
{% block content %}
<header>
    <h1>Edytuj Alarm</h1>
</header>
<section class="create-alert-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Nazwa</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ alert.item.name }}" disabled>
        </div>
        <div class="form-group">
            <label for="item_url">URL</label>
            <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled>
        </div>
        <div class="form-group">
            <label for="price_limit">Limit Ceny</label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="120"
            value="{{ alert.price_limit }}" aria-describedby="priceLimitHelp">
            <small id="priceLimitHelp" class="form-text text-muted">
                Poniżej jakiej ceny wysłać powaidomienie.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</section>
{% endblock %}
